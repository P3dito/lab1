<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f8f8;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
            border-bottom: 2px solid #ddd;
        }
        input {
            flex: 1;
            margin: 0 20px;
            padding: 5px;
        }
        main {
            max-width: 900px;
            margin: 20px auto;
        }
        .highlight {
            color: blue;
        }
        .cart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .cart-items {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .item img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
        }
        .details p {
            margin: 5px 0;
        }
        .quantity button {
            background-color: #ddd;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .order-summary {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
            flex-basis: 100%;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        @media (min-width: 768px) {
            .cart-container {
                flex-wrap: nowrap;
            }
            .order-summary {
                flex-basis: 30%;
                margin-left: 20px;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SHOP.CO</h1>
        <input type="text" placeholder="Search for products...">
        <i class="fas fa-shopping-cart"></i>
    </header>
    <main>
        <h2>Tu <span class="highlight">carrito</span></h2>
        <div class="cart-container">
            <div class="cart-items">
                <div class="item">
                    <img src="polo-dragonx.jpg" alt="Polo DragonX">
                    <div class="details">
                        <p>POLO DRAGONX</p>
                        <p>S/70</p>
                    </div>
                    <div class="quantity">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                    <i class="fas fa-trash-alt"></i>
                </div>
                <div class="item">
                    <img src="polo-manga-larga.jpg" alt="Polo Manga Larga">
                    <div class="details">
                        <p>POLO MANGA LARGA</p>
                        <p>S/90</p>
                    </div>
                    <div class="quantity">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                    <i class="fas fa-trash-alt"></i>
                </div>
                <div class="item">
                    <img src="skinny-fit-jeans.jpg" alt="Skinny Fit Jeans">
                    <div class="details">
                        <p>SKINNY FIT JEANS</p>
                        <p>S/140</p>
                    </div>
                    <div class="quantity">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                    <i class="fas fa-trash-alt"></i>
                </div>
            </div>
            <div class="order-summary">
                <h3>Resumen de la orden</h3>
                <p>Subtotal: <strong>S/ 300</strong></p>
                <button>Continuar compra â†’</button>
            </div>
        </div>
    </main>
</body>
</html>
