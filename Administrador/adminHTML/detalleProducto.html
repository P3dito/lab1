<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Producto</title>
    <link rel="stylesheet" href="../adminCss/detalleProducto.css">
</head>
<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="#"><span class="arrow">←</span> Inicio</a>
            <span class="arrow">></span>
            <span>Detalle producto</span>
        </div>

        <div class="product-card">
            <form id="productForm">
                <div class="product-form">
                    <div class="form-left">
                        <div class="form-group">
                            <label for="productName">Nombre del Producto</label>
                            <input type="text" id="productName" class="form-control" placeholder="Ingrese nombre del producto" value="Manga larga">
                        </div>

                        <div class="form-group">
                            <label for="productDescription">Descripción</label>
                            <textarea id="productDescription" class="form-control" placeholder="Ingrese descripción del producto">Composición: 60% Algodón / 40% Poliéster</textarea>
                        </div>

                        <div class="form-group">
                            <label for="productCategory">Categoría</label>
                            <input type="text" id="productCategory" class="form-control" placeholder="Seleccione categoría" value="Polos">
                        </div>

                        <div class="form-group">
                            <label for="productStock">Cantidad en Stock</label>
                            <input type="number" id="productStock" class="form-control" placeholder="Ingrese cantidad" value="45">
                        </div>

                        <div class="form-group">
                            <label for="productPrice">Precio regular</label>
                            <input type="text" id="productPrice" class="form-control" placeholder="Ingrese precio" value="S/ 80">
                        </div>
                    </div>

                    <div class="form-right">
                        <div class="form-group">
                            <label>Imagen del producto</label>
                            <!-- Imagen del polo -->
                            <div class="product-image">
                                <img src="https://i5.walmartimages.com.mx/gr/images/product-images/img_large/00750056400179L.jpg?odnHeight=612&odnWidth=612&odnBg=FFFFFF&format=avif" alt="Camisa a cuadros">
                            </div>
                            
                            <div class="image-upload" id="dropZone">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                    <polyline points="21 15 16 10 5 21"></polyline>
                                </svg>
                                <p>Drop your image here, or browse</p>
                                <p>jpeg, png are allowed</p>
                                <img id="imagePreview" class="image-preview" src="/placeholder.svg" alt="Preview">
                                <input type="file" id="fileInput" accept="image/jpeg, image/png">
                            </div>
                        </div>

                        <div class="file-info" id="fileInfo" style="display: none;">
                            <div class="file-thumbnail"></div>
                            <div>
                                <div class="file-name" id="fileName">Polo.png</div>
                                <div class="file-progress">
                                    <div class="file-progress-bar"></div>
                                </div>
                            </div>
                            <div class="file-check">✓</div>
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" class="btn btn-primary" id="updateBtn">ACTUALIZAR</button>
                    <button type="button" class="btn btn-danger" id="deleteBtn">ELIMINAR</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">CANCELAR</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../adminJs/detalleProducto.js"></script>
        
   
</body>
</html>
